name: gendiff-check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - install: npm install
      - link: npm link
  test:
    runs-on: ubuntu-latest
    steps:
      - test: npx jest
      - test-coverage: npx jest --coverage
  code-style:
    runs-on: ubuntu-latest
    steps:
      - lint: npx eslint .
